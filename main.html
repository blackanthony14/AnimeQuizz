<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Anime Quiz</h1>
  </header>
  <main>
    <p>Welcome to the Anime Quiz! Test your knowledge of anime by answering questions in this fun and challenging quiz. Click the button below to start playing.</p>
    <!-- <button id="start-btn" onclick="location.href='index.html'">Start Quiz</button> -->
    <div class="center">
      <button class="btn" id="start-btn" onclick="location.href='index.html'">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>START GAME</span>
      </button>
    </div>
    <div class="socials">
      <a href="#" class="ui circular icon button">
        <i class="twitter icon"></i>
      </a>
      <a href="#" class="ui circular icon button">
        <i class="facebook icon"></i>
      </a>
      <a href="#" class="ui circular icon button">
        <i class="instagram icon"></i>
      </a>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
